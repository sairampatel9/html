<html>
<head>
<title>Html example</title>
<style>
#header{
background-color:red;
}
#nav{
background-color:green;
}
#main{
background-color:blue;
}
#ad{
background-color:yellow;
}
#footer{
background-color:orange;
}
#header{
height:10%;
width:100%;
}
#nav{
height:80%;
width:20%;
float:left;
}
#main{
height:80%;
width:60%;
float:left;
}
#ad{
height:80%;
width:20%;
float:left;
}
#footer{
height:10%;
width:100%;
#float:left;
clear:both;
}
</style>
</head>
<body>
	<div id="header">header</div>
	<div id="nav">nav</div>
	<div id="main">main</div>
	<div id="ad">ad</div>
	<div id="footer">footer</div>
</body>
</html>
